  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)"/>
  <!-- Calendar icon -->
  <rect x="25" y="30" width="50" height="45" rx="4" fill="white"/>
  <rect x="25" y="30" width="50" height="12" rx="4" fill="#0078d4"/>
  <!-- Calendar dots (representing days) -->
  <circle cx="35" cy="55" r="3" fill="#0078d4"/>
  <circle cx="50" cy="55" r="3" fill="#107c10"/>
  <circle cx="65" cy="55" r="3" fill="#0078d4"/>
  <circle cx="35" cy="67" r="3" fill="#ff8c00"/>
  <circle cx="50" cy="67" r="3" fill="#0078d4"/>
  <circle cx="65" cy="67" r="3" fill="#0078d4"/>
  <!-- Calendar hooks -->
  <rect x="33" y="25" width="4" height="10" rx="2" fill="#666"/>
  <rect x="63" y="25" width="4" height="10" rx="2" fill="#666"/>
</svg>